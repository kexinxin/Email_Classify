


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>邮件分类系统</title>
<meta http-equiv="pragma" content="no-cache">
	<<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
		<link rel="stylesheet" type="text/css"
			href="/static/css/indexstyle.css">	
</head>
<body>
	<div id="wrapper">
		<div id="header-wrapper">
			<div id="header"></div>
			<div id="user-wrapper">
				<span id="user-name"> {{username}} </span> <span id="exit"> <a
					href="/logout/"> 退出 </a>
				</span>
			</div>
		</div>
		<div id="content-wrapper">
			<div id="left">
				<div>
					<ul id="nav">
						<li><a href="/write/" class="button" target="10-20"
							id="add">写信</a></li>
						<li><a href="/recieve/" target="10-20" class="button"
							id="inbox">收件箱</a></li>
						<li><a href="/send/" target="10-20" class="button"
							id="outbox">已发送</a></li>
						<li><a href="/biz/" target="10-20" class="button" id="biz">商业</a></li>
						<li><a href="/pe/" target="10-20" class="button" id="pe">体育</a></li>
						<li><a href="/world/" target="10-20" class="button"
							id="world">健康</a></li>
						<li><a href="/rubbish/" target="10-20" class="button"
							id="rubbish">旅游</a></li>
					</ul>
				</div>
			</div>
			<div id="right">



				<style type="text/css">
body {
	background: transparent;
	font-size: 14px;
}
</style>

				<div class="include-div">
					<div class="footprint" id="write-footprint">写邮件</div>
				</div>

				<div id="write-wrapper">
					<form method="post" action="/sendOk/">
					{% csrf_token %}
						<input type="hidden" name="action" value="write">
							<p>
								<label>发件人</label><input type="text" name="sender"
									class="text-area" readonly="readonly" value={{username}}>
							</p>
							<p>
								<label>收件人</label><input type="text" name="receiver"
									class="text-area">
									<p>
										<label>主题</label><input type="text" name="theme"
											class="text-area">
									</p>
									<p>
										<label>邮件内容</label>
									</p>
									<p>
										<label>&nbsp;</label>
										<textarea name="message" rows="12" cols="55"
											id="email-content-box"></textarea>
									</p>
									<p align="center" style="margin-top: 10px;">
										<input type="submit" value="发送" class="button"><input
											type="reset" value="取消" class="button">
									</p>
					</form>
				</div>
			</div>
</body>
</html>

</div>
<div class="clear"></div>
</div>
<div id="footer-wrapper">
	<div id="footer">&copy;追梦小组出品</div>
</div>
</div>
